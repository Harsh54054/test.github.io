<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Election</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <img src="https://e1.pxfuel.com/desktop-wallpaper/331/295/desktop-wallpaper-abstract-indian-flag-backgrounds-with-ashok-chakra-flag-of-india-india-independence-day-flag-of-india-abstract-backgrounds-png-and-vector-with-transparent-backgrounds-for-ashok-chakra.jpg" alt="Indian Flag" class="flag">
        <div class="container">
            <h1>Welcome to Online Election System</h1>
            <form id="loginForm">
                <label for="aadhaar">Aadhaar Number:</label>
                <input type="text" id="aadhaar" name="aadhaar" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <div id="status"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
